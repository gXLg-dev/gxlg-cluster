<div>
  <div class="item">
    <b><span null-data="(q,r,w)=>w.id"></span></b> (<span null-data="(q,r,w)=>w.temp"></span>)
    <br>
    <span><img src="/static/port.png"> <span null-data="(q,r,w)=>w.ip"></span></span>
    <br>
    <span><img src="/static/chip.png"> <span null-data="(q,r,w)=>w.ram+' MB'"></span></span>
    <br>
    <span><img src="/static/service.png"> <span null-data="(q,r,w)=>w.services"></span></span>
    <br><br>
    <form class="button" action="/api/identify_worker" null-api="$main-lib/panel/js/identify.js">
      <input type="hidden" name="id" null-tag="(q,r,w)=>['value',w.id]">
      <button type="submit"><img src="/static/led.png"> LED</button>
    </form>
    <form class="button" action="/api/shutdown_worker" null-api="$main-lib/panel/js/shutdown.js">
      <input type="hidden" name="id" null-tag="(q,r,w)=>['value',w.id]">
      <button type="submit"><img src="/static/shutdown.png"> Shut down</button>
    </form>
  </div>
</div>
